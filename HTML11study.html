<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第十一个网页</title>
	</head>
	<body>
		<form>
			姓名： <input type="text" name="name"/>
			<p>密码： <input type="password" name="a" id="a1"/></P>
			<p>再次输入密码： <input type="password" name="a" id="a2" οnkeyup="validate()"/><span id="tishi"></span></p>
			<p><input type="submit" value="提交" id="submit"/><input type="reset" value="重置"/></p>
			</form>
			<script>
				function validate() {
					var a1 = document.getElementById("a1").value;
					var a2 = document.getElementById("a2").value;
					if(a1 == a2) {
						document.getElementById("tishi").innerHTML="<font color='white'>两次密码相同</font>";
						document.getElementById("submit").disabled = false;
						}
						else {
							document.getElementById("tishi").innerHTML="<font color='white'>两次密码不相同</font>";
							document.getElementById("submit").disabled = true;
							}
									}
			</script>
	</body>
</html>
