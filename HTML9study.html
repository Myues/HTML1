		<title>第九个网页</title>
	</head>
	 <script>
	        for(var i=0;i<6;i++){ 
	            for(var j=6;j>i;j--){
	            document.write("&ensp;")
	        }
	         for(var k=1;k<=2*i-1;k++){
	            document.write("*")
	        }
	            document.write("<br>")
	        }
	        for(var m=1;m<5;m++){
	            for(var n=0;n<=m;n++){
	            document.write(" ")
	           }
	            for(var n=7;n>=2*m-1;n--){
	                document.write("*")
	            }
	          document.write("<br>")   
	        }
	   </script>
